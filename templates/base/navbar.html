{% load request_tags %}
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if not user.is_authenticated %}
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'account_signup' %}">Signup</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'account_login' %}">Login</a></li>
                {% endif %}
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'friends' %}">Friends <span class="badge bg-danger">{{ user|get_count_friends }}</span></a></li>
                        <li>
                            <a class="dropdown-item" href="{% url 'friend_request' %}">Friends Requests <span class="badge bg-danger">{{ user|get_count_requests }}</span></a>
                            
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="{% url 'account_logout' %}">logout</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
            <form action="{% url 'search' %}" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name='q' value="{{ request.GET.q }}" type="search" placeholder="Search users" aria-label="Search">
              </form>
        </div>
    </div>
</nav>
